<body>

    <script>
        const questions = [
            { japanese: "Áä¨", portuguese: "cachorro", audio: "cachorro.mp3", image: "cachorro.jpg" },
            { japanese: "Áå´", portuguese: "gato", audio: "gato.mp3", image: "gato.jpg" },
            { japanese: "È≥•", portuguese: "p√°ssaro", audio: "passaro.mp3", image: "passaro.jpg" },
            { japanese: "„ÅÇ„Çä„Åå„Å®„ÅÜ", portuguese: "obrigado", audio: "obrigado.mp3", image: "obrigado.jpg" },
            { japanese: "„Åì„Çì„Å´„Å°„ÅØ", portuguese: "ol√°", audio: "ola.mp3", image: "ola.jpg" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let mistakeCount = 0;
        let isAnswerChecked = false;

        const correctSound = new Audio("seikai.mp3");
        const wrongSound = new Audio("hazure.mp3");

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const imageElement = document.getElementById("questionImage");
            const messageElement = document.getElementById("message");

            questionElement.textContent = `üîä ${questions[currentQuestionIndex].japanese}`;
            imageElement.src = questions[currentQuestionIndex].image;
            imageElement.style.display = "block";
            messageElement.textContent = "";

            mistakeCount = 0;
            isAnswerChecked = false;
            playQuestionAudio();
            document.getElementById("answerInput").value = "";
            document.getElementById("answerInput").focus();
        }

        function playQuestionAudio() {
            new Audio(questions[currentQuestionIndex].audio).play();
        }

        function checkAnswer() {
            if (isAnswerChecked) {
                moveToNextQuestion();
                return;
            }

            const answerInput = document.getElementById("answerInput");
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].portuguese;
            const messageElement = document.getElementById("message");

            if (userAnswer === correctAnswer) {
                correctSound.play();
                messageElement.textContent = "üéâ Â§ßÊ≠£Ëß£ÔºÅ";
                messageElement.style.color = "green";
                score++;
                isAnswerChecked = true;
            } else {
                wrongSound.play();
                mistakeCount++;
                answerInput.value = "";  // ‰∏çÊ≠£Ëß£„ÅßÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÇíÁ©∫ÁôΩ„Å´Êàª„Åô
                if (mistakeCount >= 3) {

                    messageElement.style.color = "red";
                    isAnswerChecked = true;
                } else {
                    messageElement.textContent = `‚ùå ‰∏çÊ≠£Ëß£ÔºÅ„ÉÅ„É£„É≥„Çπ„ÅØ„ÅÇ„Å®${3 - mistakeCount}ÂõûÔºÅ`;
                    messageElement.style.color = "red";
                }
            }
            document.getElementById("score").textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
        }

        function moveToNextQuestion() {

                document.getElementById("gameOverMessage").style.display = "block";

            loadQuestion();
            document.getElementById("gameOverMessage").style.display = "none";
        }

        loadQuestion();

        document.getElementById("answerInput").addEventListener("keydown", function(event) {
